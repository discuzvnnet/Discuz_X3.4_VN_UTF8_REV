<script id="topicBox_wsq" type="text/html">
    <div class="topicBox threadList wsqThread" tid="<%= tId %>" page="0" id="threadwsq<%= tId %>">
        <% if(picUrls) { %>
            <div class="imgShow"><img data-original="<%= picUrls[0].middle %>" class="lazy" alt="Hình ảnh"></div>
        <% } %>
        <div class="topicCon">
            <div class="detailCon">
                <% if(threadType == 7) { %>
                    <h2 class="dTitle f18 c5 fn wot"><a href="javascript:;" class="showBtn br f11 c2 db">Bản vẽ thiết kế</a><%= title %></h2>
                    <% if(fEndTime) { %>
                        <p class="dTime c9 f12"><i class="iconTime f16 mr5 commF"></i>Hạn chót:<%= fEndTime %><a href="javascript:;" class="topBtn br f11 ml5 c2 db joinBox" tid="<%= tId %>">Bấm để tham gia</a></p>
                    <% } %>
                <% } else if(threadType == 9) { %>
                    <h2 class="dTitle f18 c7 fn wot">#<%= title %>#</h2>
                <% } %>
                <div class="dCon f16">
                    <%== summary %>
                    <a class="showAll f11 evtShowAllPic" href="javascript:;" title="Xem toàn văn">Xem toàn văn</a>
                </div>
                <div class="dNum pr">
                    <span class="db c7 f12 pa">Đã sẵn sàng<%= joinNumber %>Mọi người tham dự</span>
                </div>
            </div>
        </div>
    </div>
</script>
